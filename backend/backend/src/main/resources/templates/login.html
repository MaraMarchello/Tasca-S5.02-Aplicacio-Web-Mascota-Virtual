<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeMate - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h2 {
            color: #667eea;
            font-weight: bold;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .alert {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-container">
                    <!-- Logo/Brand -->
                    <div class="logo">
                        <h2>CodeMate</h2>
                        <p class="text-muted">Sign in to your account</p>
                    </div>

                    <!-- Error Message -->
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <strong>Error!</strong> <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <!-- Logout Success Message -->
                    <div th:if="${logout}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <strong>Success!</strong> <span th:text="${logout}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <!-- Login Form -->
                    <!-- 
                        IMPORTANT: The form action must match the loginProcessingUrl in SecurityConfig 
                        method="post" is required for Spring Security form authentication
                        th:action="@{/login}" generates the correct URL with CSRF token
                    -->
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <!-- 
                                name="email" must match usernameParameter in SecurityConfig
                                Spring Security will look for this parameter name
                            -->
                            <input type="email" 
                                   class="form-control" 
                                   id="email" 
                                   name="email" 
                                   placeholder="Enter your email"
                                   required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <!-- 
                                name="password" must match passwordParameter in SecurityConfig
                                Spring Security will look for this parameter name
                            -->
                            <input type="password" 
                                   class="form-control" 
                                   id="password" 
                                   name="password" 
                                   placeholder="Enter your password"
                                   required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember-me">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Sign In</button>
                        </div>
                    </form>

                    <!-- OAuth2 Login Options -->
                    <div class="mt-4">
                        <div class="text-center">
                            <p class="text-muted">Or sign in with</p>
                        </div>
                        <div class="d-grid gap-2">
                            <a href="/oauth2/authorization/google" class="btn btn-outline-danger">
                                <i class="fab fa-google"></i> Continue with Google
                            </a>
                            <a href="/oauth2/authorization/github" class="btn btn-outline-dark">
                                <i class="fab fa-github"></i> Continue with GitHub
                            </a>
                        </div>
                    </div>

                    <!-- Sign Up Link -->
                    <div class="mt-4 text-center">
                        <p class="text-muted">
                            Don't have an account? 
                            <a href="/signup" class="text-primary text-decoration-none">Sign up here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
